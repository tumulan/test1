<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沁芳亭</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 宋体;
            background: url('img/qin.jpg') no-repeat center center/cover;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;

        }
        .game-container img{
        	position:absolute;
        	left:80%;
        	top:50%;
        }
        .dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height:20%;
            color:white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: url('img/duihuakuang.png') no-repeat center center/cover;
            opacity: 0.8;
        }
        
        .character-name {
            font-weight: bold;
            color: #8B0000;
            position:absolute;
            top:64.9%;
            left:9.3%;
            opacity: 0.9;
            border-radius: 10px;
            text-align: center;
            padding-top:20px;
            font-size:26px;
            width:200px;
            height:50px;
            background: url('img/duihuakuangbeijing.png') no-repeat center center/cover;
        }
        .dialogue-text {
            margin-top: 10px;
            padding-left:150px;
            padding-right:100px;
            font-size:30px;
            color:black;
            font-size:26px;
            line-height: 40px;
        }
        .choices-container {
            position: absolute;
            top: 50%;
            left: 38%;
            width:400px;
            height:200px;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
           
        }
        .choice {
           background: url('img/duihuakuangbeijing.png') no-repeat center center/cover;
            width:350px;
           opacity: 0.9;
            position:absolute;
            left:40%;
            top:50%;
            font-size: 25px;
            padding: 5px;
            border:none;
            cursor: pointer;
            text-align: center;
            border-radius: 8px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            transition: background 0.3s;
            margin: 10px 0; /* Add vertical spacing between choices */
        }
        
        
        .choice:hover {
            opacity: 1;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
       .choice:active{
        box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.4);
            transform: translateY(2px);
       }
       
        .character {
            position: absolute;
            bottom: 110px; /* just above the dialogue box */
            left: 20%;
            transform: translateX(-50%);
            max-height: 70%;
        }
        .tiaozhuan{
        	width:200px;
        	height:100px;
        	position:absolute;
        	left:90%;
        	top:80%;
        }
        button{
            font-family: 宋体;
        }
        .btn1{
        	position:absolute;
        	width:100px;
            border-radius: 10px;
            font-weight: 900;
        	top:80%;
        	left:90%;
        	font-size:20px;
        	background-color:white;
            border: 1px solid black;
            
        }
        .btn2{
        	position:absolute;
        	width:100px;
            border-radius: 10px;
            font-weight: 900;
        	top:80%;
        	left:80%;
        	font-size:20px;
        	background-color:white;
            border: 1px solid black;
            
        }
        button:hover{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="game-container">
    	<div class="character-name">  </div>
        <div class="dialogue-box" id="myDiv">
        	<button class="btn2" onclick="nextPage()">返回地图</button>
        	<button class="btn1" onclick="nextStep()">下一步</button>

            <p class="dialogue-text">贾母拣了一朵大红的簪在鬓上，因回头看见了刘姥姥</p>
            
        </div>
        <div class="choices-container">
            <button class="choice" onclick="showNextText()">点击为刘姥姥簪花</button>

            <audio id="keySound1" src="audio/daihua.mp3"></audio>
            <audio id="keySound2" src="audio/daban.mp3"></audio>
        </div>
    </div>

    <script>
        
    var texts = [
           "（笑）来，快过来带花儿。",
           "（笑）来我打扮你。"
        ];

        var currentIndex = 0; // 当前文本数组的索引

        // 角色名数组
        var characterNames = [
            "贾母",
            "凤姐儿"
        ];
        function nextPage(){
            window.location.href = "ditu.html";
        }
        function nextStep() {
            var div = document.getElementById('myDiv');
            var paragraph = div.querySelector('.dialogue-text'); // 获取对话内容的 <p> 元素
            var characterName = document.querySelector('.character-name'); // 获取角色名的元素
			var choicesContainer = document.querySelector('.choices-container'); // 获取选择按钮容器
            if (currentIndex < texts.length) {
                paragraph.textContent = texts[currentIndex];
                characterName.textContent = characterNames[currentIndex]; // 更新角色名
                currentIndex++;
            }  if (currentIndex >= texts.length) {
            // 显示选择按钮容器
            choicesContainer.style.display = 'block';
            const buttons = div.querySelectorAll('button');
            const secondButton = buttons[1];
            secondButton.style.display = 'none';
     
        }
        if(currentIndex==1){
            document.getElementById('keySound1').play();
        }
        if(currentIndex==2){
            document.getElementById('keySound2').play();
        }
        }
function showNextText(){
    window.location.href = 'zanhua.html';
}

    </script>
</body>
</html>
