<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晓翠堂</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('img/xct2.jpg') no-repeat center center/cover;
        }
        .game-container img{
        	position:absolute;
        	left:80%;
        	top:50%;
        }
        .dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height:20%;
            color:white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: url('img/duihuakuang.png') no-repeat center center/cover;
            opacity: 0.8;
        }
        
        .character-name {
            font-weight: bold;
            color: #8B0000;
            position:absolute;
            top:64%;
            left:9.5%;
            opacity: 0.95;
            border-radius: 10px;
            text-align: center;
            padding-top:20px;
            font-size:26px;
            width:200px;
            height:50px;
            background: url('img/duihuakuangbeijing.png') no-repeat center center/cover;
        }
        .dialogue-text {
            margin-top: 10px;
            
            font-size:30px;
            color:black;
            padding-left:150px;
            padding-right:100px;
        }
        .choices-container {
            position: absolute;
            top: 50%;
            left: 40%;
            width:360px;
             height:200px;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
           
        }
        .choice {
           background: url('img/juanzhou.png') no-repeat center center/cover;
            width:400px;
            height: 50px;
           opacity: 0.9;
            position:absolute;
            left:40%;
            top:50%;
            font-size: 25px;
            padding: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
            border: none;
        }
        
        
        .choice:hover {
            opacity: 1;
        }
        .character {
            position: absolute;
            bottom: 110px; /* just above the dialogue box */
            left: 20%;
            transform: translateX(-50%);
            max-height: 70%;
        }
        button{
            font-family: 宋体;
        }
        .btn1{
        	position:absolute;
        	width:100px;
            border-radius: 10px;
            font-weight: 900;
        	top:80%;
        	left:90%;
        	font-size:20px;
        	background-color:white;
            
        }
        .btn2{
        	position:absolute;
        	width:100px;
            border-radius: 10px;
            font-weight: 900;
        	top:80%;
        	left:80%;
        	font-size:20px;
        	background-color:white;
            border: 1px solid black;
            
        }
        .btn3{
        	position:absolute;
        	width:100px;
            border-radius: 10px;
            font-weight: 900;
        	top:80%;
        	left:70%;
        	font-size:20px;
        	background-color:white;
            border: 1px solid black;
            
        }
        button:hover{
            background-color: antiquewhite;
        }
        p{
            font-family: 宋体;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="game-container">
    	<div class="character-name">贾母</div>
      
        <div class="dialogue-box" id="myDiv">
            <button class="btn1" onclick="nextStep()">下一步</button>
            <button class="btn2" onclick="nextPage()">返回地图</button>
            <button class="btn3" onclick="skip()" title="跳到刘姥姥吃鸽子蛋剧情">跳过</button>


            <p class="dialogue-text">把那一张小楠木桌子抬过来，让刘亲家挨着我这边坐。<br>
            
        </div>
        <div class="choices-container">
            <button class="choice" onclick="showNextText()">众人反应对应连线</button>

            <audio id="keySound" src="刘姥姥音频"></audio>
            
        </div>

    </div>

    <script>
        
     var texts = [
        
        "这是我们家的规矩，要错了，我们就笑话呢。",
        "姑娘放心。",
        "那刘姥姥入了坐，拿起箸来，沉甸甸的不伏手，——原是凤姐和鸳鸯商议定了，单拿了一双老年四楞象牙镶金的筷子与刘姥姥。",
        "这个叉巴子，比我们那里铁掀还沉，哪里拿的动他？",
        "说的众人都笑起来。只见一个媳妇端了一个盒子站在当地，一个丫鬟上来揭去盒盖，里面盛着两碗菜，李纨端了一碗放在贾母桌上，凤姐儿偏拣了一碗鸽子蛋放在刘姥姥桌上。",
        "请",
        "老刘，老刘，食量大似牛：吃个老母猪，不抬头！",
        "众人先还发怔，后来一想，上上下下都哈哈大笑起来。"
     ];

    var currentIndex = 0; // 当前文本数组的索引
    var stepCount = 0; // 计数器，用于判断点击次数

    // 角色名数组
    var characterNames = [
      
        
        "鸳鸯",
        "刘姥姥",
        "",
        "刘姥姥",
        "",
        "贾母",
        "刘姥姥",
        "众人"

    ];

     function nextStep() {
     	
        var div = document.getElementById('myDiv');
        var paragraph = div.querySelector('.dialogue-text'); // 获取对话内容的 <p> 元素
        var characterName = document.querySelector('.character-name'); // 获取角色名的元素
        var choicesContainer = document.querySelector('.choices-container'); // 获取选择按钮容器

        if (currentIndex < texts.length) {
            paragraph.textContent = texts[currentIndex];
            characterName.textContent = characterNames[currentIndex]; // 更新角色名
            currentIndex++;
            stepCount++;
        }

        
        if (currentIndex >= texts.length) {
            // 显示选择按钮容器
            choicesContainer.style.display = 'block';
            const buttons = div.querySelectorAll('button');
            const secondButton = buttons[0];
            secondButton.style.display = 'none';
    
        }
    }
    function showNextText() {
        window.location.href = 'lianxianti.html';
    }
    function nextPage(){
        window.location.href = 'ditu.html';
    }
    function skip(){
        window.location.href = 'xiaocuitang3.html';
    }
    </script>
</body>
</html>
