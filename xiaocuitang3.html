<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晓翠堂</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('img/xct3.jpg') no-repeat center center/cover;
        }
        .game-container img{
        	position:absolute;
        	left:80%;
        	top:50%;
        }
        .dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height:20%;
            background: ;
            color:white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: url('img/duihuakuang.png') no-repeat center center/cover;
            opacity: 0.8;
        }
        
        .character-name {
            font-weight: bold;
            color: #8B0000;
            position:absolute;
            top:64%;
            left:9.5%;
            opacity: 0.95;
            border-radius: 10px;
            text-align: center;
            padding-top:20px;
            font-size:26px;
            width:200px;
            height:50px;
            background: url('img/duihuakuangbeijing.png') no-repeat center center/cover;
        }
        .dialogue-text {
            margin-top: 10px;
            
            font-size:30px;
            color:black;
            padding-left:150px;
            padding-right:100px;
        }
        .choices-container {
            position: absolute;
            top: 50%;
            left: 40%;
            width:360px;
             height:200px;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
           
        }
        .choice {
           background: url('img/juanzhou.png') no-repeat center center/cover;
            width:400px;
            height: 50px;
           opacity: 0.9;
            position:absolute;
            left:40%;
            top:50%;
            font-size: 25px;
            padding: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
            border: none;
        }
        
        
        .choice:hover {
            opacity: 1;
        }
        .character {
            position: absolute;
            bottom: 110px; /* just above the dialogue box */
            left: 20%;
            transform: translateX(-50%);
            max-height: 70%;
        }
        .tiaozhuan{
        	width:200px;
        	height:100px;
        	position:absolute;
        	left:90%;
        	top:80%;
        }
        button{
            font-family: 宋体;
        }
        .btn1{
        	position:absolute;
        	width:100px;
            border-radius: 10px;
            font-weight: 900;
        	top:80%;
        	left:90%;
        	font-size:20px;
        	background-color:white;
            border: 1px solid black;
            
        }
        .btn2{
        	position:absolute;
        	width:100px;
            border-radius: 10px;
            font-weight: 900;
        	top:80%;
        	left:80%;
        	font-size:20px;
        	background-color:white;
            border: 1px solid black;
            
        }
        button:hover{
            background-color: antiquewhite;
        }
        p{
            font-family: 宋体;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="game-container">
    	<div class="character-name">刘姥姥</div>
      
        <div class="dialogue-box" id="myDiv">
            <button class="btn1" onclick="nextStep()">下一步</button>
            <button class="btn2" onclick="nextPage()">返回地图</button>
        	

            <p class="dialogue-text">这里的鸡儿也俊，下的这蛋也小巧，怪俊的。我且得一个儿！<br>
            
        </div>
        <div class="choices-container">
            <button class="choice" onclick="showNextText()">帮刘姥姥吃到蛋</button>

            <audio id="keySound" src="刘姥姥音频"></audio>
            
        </div>

    </div>

    <script>
        
     var texts = [
        
        "这定是凤丫头促狭鬼儿闹的！快别信他的话了。",
        "一两银子一个呢！你快尝尝罢，冷了就不好吃了。",
        "刘姥姥便伸筷子要夹，哪里夹的起来？满碗里闹了一阵，好容易撮起一个来，才伸着脖子要吃，偏又滑下来，滚在地下。忙放下筷子要亲自去拣，早有地下的人拣出去了。",
        "一两银子，也没听见响声儿就没了！"
     ];

    var currentIndex = 0; // 当前文本数组的索引
    var stepCount = 0; // 计数器，用于判断点击次数

    // 角色名数组
    var characterNames = [
      
        "贾母",
        "凤姐儿",
        "",
        "刘姥姥"

    ];

     function nextStep() {
     	
        var div = document.getElementById('myDiv');
        var paragraph = div.querySelector('.dialogue-text'); // 获取对话内容的 <p> 元素
        var characterName = document.querySelector('.character-name'); // 获取角色名的元素
        var choicesContainer = document.querySelector('.choices-container'); // 获取选择按钮容器

        if (currentIndex < texts.length) {
            paragraph.textContent = texts[currentIndex];
            characterName.textContent = characterNames[currentIndex]; // 更新角色名
            currentIndex++;
            stepCount++;
        }

        
        if (currentIndex >= texts.length) {
            // 显示选择按钮容器
            choicesContainer.style.display = 'block';
            const buttons = div.querySelectorAll('button');
            const secondButton = buttons[0];
            secondButton.style.display = 'none';
    
        }
    }
    function showNextText() {
        window.location.href = 'eat.html';
    }
    function nextPage(){
        window.location.href = 'ditu.html';
    }
    </script>
</body>
</html>
